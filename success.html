<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Pedido</title>
</head>
<body>
    <h1>Pedido Escolhido</h1>
    <p id="order-summary"></p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const broth = localStorage.getItem('selectedBroth');
            const protein = localStorage.getItem('selectedProtein');

            if (broth && protein) {
                document.getElementById('order-summary').textContent = `Caldo: ${broth}, Prote√≠na: ${protein}`;
            } else {
                document.getElementById('order-summary').textContent = 'Nenhum pedido selecionado.';
            }
        });
    </script>
</body>
</html>
